<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
               [attr.role]="'navigation'"
               [mode]="'side'"
               [opened]="true">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/bookmarks" routerLinkActive="active">Bookmarks</a>
      <a mat-list-item routerLink="/admin" routerLinkActive="active">Admin</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span>Awesome bookmarks</span>

      <a routerLink="/add" mat-raised-button class="add-btn">
        <i class="material-icons">insert_link</i>
        Add new Bookmark
      </a>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
